<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DocuFind AI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 350px;
            background: #ffffff;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .platform-status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            border-left: 4px solid #34a853;
        }
        
        .platform-status.unsupported {
            border-left-color: #ea4335;
        }
        
        .platform-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .platform-desc {
            font-size: 12px;
            color: #5f6368;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #1a73e8;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1557b0;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #5f6368;
            border: 1px solid #dadce0;
        }
        
        .btn-secondary:hover {
            background: #f1f3f4;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .stats {
            background: #e8f5e8;
            border-radius: 6px;
            padding: 12px;
            margin-top: 16px;
            text-align: center;
            font-size: 12px;
            color: #137333;
        }
        
        .quick-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .quick-actions h3 {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quick-action-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            font-size: 12px;
            color: #5f6368;
        }
        
        .footer {
            padding: 16px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            font-size: 11px;
        }
        
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: #1a73e8;
        }
        
        .error {
            background: #fce8e6;
            color: #d93025;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #5f6368;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÅ DocuFind AI</h1>
        <p>AI-powered document finder for chat histories</p>
    </div>
    
    <div class="content">
        <div id="platform-status" class="platform-status">
            <div class="platform-name" id="platform-name">Detecting platform...</div>
            <div class="platform-desc" id="platform-desc">Checking current website...</div>
        </div>
        
        <div id="error-container"></div>
        
        <div class="actions">
            <button id="scan-btn" class="btn btn-primary" disabled>
                <span>üîç</span>
                <span>Scan Current Chat</span>
            </button>
            
            <button id="toggle-sidebar" class="btn btn-secondary">
                <span>üëÅÔ∏è</span>
                <span>Toggle Sidebar</span>
            </button>
            
            <button id="settings-btn" class="btn btn-secondary">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div id="stats-content"></div>
        </div>
        
        <div class="quick-actions">
            <h3>Quick Actions</h3>
            <div class="quick-action-item">
                <span>üí°</span>
                <span>Right-click any page to scan for documents</span>
            </div>
            <div class="quick-action-item">
                <span>üìù</span>
                <span>Select text and right-click to summarize</span>
            </div>
            <div class="quick-action-item">
                <span>‚ö°</span>
                <span>Automatic scanning on supported chat platforms</span>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#" id="help-link">Help</a>
            <a href="#" id="feedback-link">Feedback</a>
            <a href="#" id="options-link">Options</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
